<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "placeHolder.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src= query.js async defer></script>
    <title>Tip Calculator</title>
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
     <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Tip Calculator </h1>
            </div>
        </div>
    </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Tip Calc Form</Form></h2>
            <form id="addForm" class="form-inline mb-3">
                    <label for="bill">Total Bill</label>
                    <input type="number" class="form-control mr-2" id="bill">
                    <labal for="guest">Number of Guests</labal>
                    <input type="number" class="form-control mr-3" id="guest">
                <label for="quality">Quality of Service</label>
                <select id="quality" class="form-control mr-2">
                    <option value="1">Poor</option>
                    <option value="2">Marginal</option>
                    <option value="3">Average</option>
                    <option value="4">Good</option>
                    <option value="5">Excellent</option>
                    <option value="6">Outstanding</option>
                </select>
                <input type="submit" class="btn btn-dark" value="calculate">
            </form>
            <h2 class="title">Tip Per Person Output</h2>
            <ul class="list-group">
                <li id ="tip" class="list-group-item">Dummy element</li>
            </ul>
            <h2 class="title">Total Tip Output</h2>
            <ul class="list-group">
                <li id ="tipTotal" class="list-group-item">Dummy element</li>
            <div id="output"></div>
            <br>
            <button id="clear" class="btn btn-dark">CLEAR FORM FIELDS</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
